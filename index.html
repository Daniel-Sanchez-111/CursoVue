<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="fruta in frutas_id" :key="fruta">{{fruta.id}} - {{fruta.nombre}}</li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            nombre:"",
            frutas:['manzana','pera','piña'],
            frutas_id:[
              {
                id:1,
                nombre:'manzana'
              },
              {
                id:2,
                nombre:'pera'
              },
              {
                id:3,
                nombre:'piña'
              }
            ]
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
